spring:
  liquibase:
    change-log: classpath:/db/changeLog.xml
  datasource:
    url: jdbc:h2:mem:assignmentdb
    driverClassName: org.h2.Driver
    username: username
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: false
    hibernate:
      ddl-auto: validate
server:
  port: 8090
  servlet:
    session:
      timeout: 15m
frontend:
  cors: http://localhost:3000